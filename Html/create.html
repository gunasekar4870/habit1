    </header>
    
    <main>
        <!-- Habit Tracker Section -->
        <div id="habit-section" class="main-container">
            <h3 class="container-title">Daily Habits</h3>
            <div class="content-container">
                <!-- Habit Tracker Add New Button -->
                <div id="habit-Add" class="form-container">
                    <button id="addHabitButton" class="addBtn">Add New Habit</button>
                </div>
                
                <!-- Habit Tracker Form -->
                <div id="habit-Form" class="form-container hide">
                    <div class="form">
                        <label>
                            Habit
                            <input type="text" id="habit-name" />
                        </label>
                        <button type="button" id="submitHabitButton" class="form-button">Submit</button>
                    </div>
                </div>
                
                <!-- Habit List -->
                <ul id="habit-list" class="habit-list">
                    <!-- Habit items will be dynamically added here using JavaScript -->
                </ul>
            </div>
        </div>
    </main>
    <!-- Habit Tracker Habit Table -->
